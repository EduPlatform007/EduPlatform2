    <style>
        .auth-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 40px;
            background-color: var(--card-bg);
            color: var(--text-color);
            border-radius: 15px;
            box-shadow: 0 8px 30px var(--shadow-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .footer{
      display: flex;
      align-items: center;
    }
        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .auth-tab {
            padding: 15px 30px;
            cursor: pointer;
            font-weight: 600;
            font-size: 18px;
            color: var(--text-color);
            transition: all 0.3s ease;
        }
        
        .auth-tab.active {
            color: #2646FA;
            border-bottom: 3px solid #2646FA;
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
            flex: 1;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
            font-size: 16px;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            background-color: var(--light-bg);
            color: var(--text-color);
        }
        
        .form-group input:focus {
            border-color: #2646FA;
            outline: none;
            background-color: var(--card-bg);
            box-shadow: 0 0 0 3px rgba(38, 70, 250, 0.1);
        }
        
        .auth-btn {
            background: linear-gradient(90deg, #2646FA 0%, #E30BBF 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            margin-top: 15px;
            box-shadow: 0 4px 15px rgba(38, 70, 250, 0.3);
        }
        
        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(38, 70, 250, 0.4);
        }
        
        .auth-message {
            text-align: center;
            margin-top: 25px;
            padding: 12px;
            border-radius: 8px;
            display: none;
            font-size: 16px;
        }
        
        .auth-message.error {
            background-color: #ffebee;
            color: #c62828;
            display: block;
            border-left: 4px solid #c62828;
        }
        
        .auth-message.success {
            background-color: #e8f5e9;
            color: #2e7d32;
            display: block;
            border-left: 4px solid #2e7d32;
        }
        
        /* Theme Switch */
        .theme-switch {
            position: relative;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-left: 15px;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }
        
        .theme-switch:hover {
            background-color: rgba(0,0,0,0.05);
        }
        
        .theme-switch-icon {
            width: 24px;
            height: 24px;
        }
        
        /* Social Links */
        .social-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .social-link {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--light-bg);
            color: var(--text-color);
            font-size: 22px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .social-link:hover {
            background: linear-gradient(90deg, #2646FA 0%, #E30BBF 100%);
            color: white;
            transform: translateY(-5px);
        }
        
        /* Make header transparent */
        .header-line {
            background-color: transparent;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Theme switcher
            const themeSwitch = document.getElementById('theme-switch');
            const themeIcon = document.getElementById('theme-icon');
            
            // Check for saved theme preference or use default
            const currentTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', currentTheme);
            
            // Update icon based on current theme
            if (currentTheme === 'dark') {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            }
            
            // Theme switch event
            themeSwitch.addEventListener('click', function() {
                let theme = 'light';
                
                // If current theme is light, switch to dark
                if (document.documentElement.getAttribute('data-theme') === 'light') {
                    document.documentElement.setAttribute('data-theme', 'dark');
                    theme = 'dark';
                    themeIcon.classList.remove('fa-moon');
                    themeIcon.classList.add('fa-sun');
                } else {
                    document.documentElement.setAttribute('data-theme', 'light');
                    themeIcon.classList.remove('fa-sun');
                    themeIcon.classList.add('fa-moon');
                }
                
                // Save preference to localStorage
                localStorage.setItem('theme', theme);
            });
            
            // Переключение между табами авторизации
            const loginTab = document.getElementById('login-tab');
            const registerTab = document.getElementById('register-tab');
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            
            loginTab.addEventListener('click', function() {
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
                loginForm.classList.add('active');
                registerForm.classList.remove('active');
            });
            
            registerTab.addEventListener('click', function() {
                registerTab.classList.add('active');
                loginTab.classList.remove('active');
                registerForm.classList.add('active');
                loginForm.classList.remove('active');
            });
            
            // Обработка входа
            const loginBtn = document.getElementById('login-btn');
            const loginEmail = document.getElementById('login-email');
            const loginPassword = document.getElementById('login-password');
            const loginMessage = document.getElementById('login-message');
            
            loginBtn.addEventListener('click', function() {
                const email = loginEmail.value.trim();
                const password = loginPassword.value.trim();
                
                if (!email || !password) {
                    showMessage(loginMessage, 'Пожалуйста, заполните все поля', 'error');
                    return;
                }
                
                loginBtn.disabled = true;
                loginBtn.textContent = 'Загрузка...';
                
                window.firebaseAuth.login(email, password)
                    .then(userData => {
                        showMessage(loginMessage, 'Вход выполнен успешно!', 'success');
                        // Перенаправление на главную страницу через 1 секунду
                        setTimeout(() => {
                            window.location.href = 'courses.html';
                        }, 1000);
                    })
                    .catch(error => {
                        console.error('Ошибка входа:', error);
                        let errorMessage = 'Ошибка входа. Проверьте email и пароль.';
                        if (error.code === 'auth/wrong-password') {
                            errorMessage = 'Неверный пароль';
                        } else if (error.code === 'auth/user-not-found') {
                            errorMessage = 'Пользователь с таким email не найден';
                        }
                        showMessage(loginMessage, errorMessage, 'error');
                    })
                    .finally(() => {
                        loginBtn.disabled = false;
                        loginBtn.textContent = 'Войти';
                    });
            });
            
            // Обработка регистрации
            const registerBtn = document.getElementById('register-btn');
            const registerName = document.getElementById('register-name');
            const registerSurname = document.getElementById('register-surname');
            const registerNickname = document.getElementById('register-nickname');
            const registerEmail = document.getElementById('register-email');
            const registerPassword = document.getElementById('register-password');
            const registerPhone = document.getElementById('register-phone');
            const registerCity = document.getElementById('register-city');
            const registerBirthdate = document.getElementById('register-birthdate'); 
            const registerMessage = document.getElementById('register-message');
            
            registerBtn.addEventListener('click', function() {
                const name = registerName.value.trim();
                const surname = registerSurname.value.trim();
                const nickname = registerNickname.value.trim();
                const email = registerEmail.value.trim();
                const password = registerPassword.value.trim();
                const phone = registerPhone.value.trim();
                const city = registerCity.value.trim();
                const birthdate = registerBirthdate.value;
                
                if (!name || !email || !password) {
                    showMessage(registerMessage, 'Пожалуйста, заполните обязательные поля (имя, email, пароль)', 'error');
                    return;
                }
                
                if (password.length < 6) {
                    showMessage(registerMessage, 'Пароль должен содержать минимум 6 символов', 'error');
                    return;
                }
                
                registerBtn.disabled = true;
                registerBtn.textContent = 'Регистрация...';
                
                window.firebaseAuth.register(email, password, name, surname, nickname, phone, city, birthdate)
                    .then(() => {
                        showMessage(registerMessage, 'Регистрация успешна! Выполняется вход...', 'success');
                        // Автоматический вход после регистрации
                        return window.firebaseAuth.login(email, password);
                    })
                    .then(() => {
                        // Перенаправление на главную страницу через 1 секунду
                        setTimeout(() => {
                            window.location.href = 'courses.html';
                        }, 1000);
                    })
                    .catch(error => {
                        console.error('Ошибка регистрации:', error);
                        let errorMessage = 'Ошибка регистрации. Попробуйте еще раз.';
                        if (error.code === 'auth/email-already-in-use') {
                            errorMessage = 'Пользователь с таким email уже существует';
                        } else if (error.code === 'auth/invalid-email') {
                            errorMessage = 'Некорректный email';
                        } else if (error.code === 'auth/weak-password') {
                            errorMessage = 'Слишком простой пароль';
                        }
                        showMessage(registerMessage, errorMessage, 'error');
                    })
                    .finally(() => {
                        registerBtn.disabled = false;
                        registerBtn.textContent = 'Зарегистрироваться';
                    });
            });
            
            // Функция для отображения сообщений
            function showMessage(element, message, type) {
                element.textContent = message;
                element.className = 'auth-message ' + type;
                
                // Скрываем сообщение через 5 секунд, если это ошибка
                if (type === 'error') {
                    setTimeout(() => {
                        element.style.display = 'none';
                    }, 5000);
                }
            }
            
            // Проверяем, авторизован ли пользователь
            firebase.auth().onAuthStateChanged(user => {
                if (user) {
                    // Проверяем активный процесс входа
                    const isActiveLogin = loginBtn.disabled || registerBtn.disabled;
                    const isLoginPage = window.location.pathname.includes('login.html');
                    
                    // Только перенаправляем, если:
                    // 1. Не происходит активный процесс входа
                    // 2. Мы на странице логина
                    // 3. В URL нет параметра noredirect=true
                    if (!isActiveLogin && isLoginPage && !window.location.href.includes('?noredirect=true')) {
                        console.log('Пользователь авторизован, перенаправляем на курсы');
                        window.location.href = 'courses.html';
                    }
                }
            });
        });
    </script>
